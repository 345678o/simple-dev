<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nav — Fixed Dropdown</title>
  <style>
    :root{
      --accent:#ffcc00;
      --bg-start:#ffffff;
      --bg-mid:#fdf7e2;
      --bg-end:#fff4cc;
      --text:#111;
      --radius:12px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:var(--text)}
    a{color:inherit;text-decoration:none}

    .navbar{
      width:100%;
      background:linear-gradient(90deg,var(--bg-start),var(--bg-mid),var(--bg-end));
      box-shadow:0 6px 22px rgba(0,0,0,0.08);
      border-radius:var(--radius);
      padding:14px 56px;
      display:flex;
      align-items:center;
      gap:24px;
      position:sticky;
      top:12px;
      z-index:1200;
      margin:12px 18px;
    }

    .logo{display:flex;align-items:center;gap:12px}
    .logo img{
      height:64px;width:auto;object-fit:contain;transition:transform .25s ease
    }
    .logo img:hover{transform:scale(1.05)}

    .nav-links{
      display:flex;align-items:center;gap:18px;margin-left:auto;flex:1 1 auto;justify-content:flex-end
    }

    .nav-links a,.dropbtn{
      font-size:18px;font-weight:600;padding:10px 16px;border-radius:8px;
      background:transparent;border:none;cursor:pointer;position:relative;
      display:inline-flex;align-items:center;gap:8px;transition:all .22s ease;
    }

    .nav-links a::after,.dropbtn::after{
      content:'';position:absolute;left:50%;bottom:6px;
      transform:translateX(-50%) scaleX(0);transform-origin:center;
      width:48%;height:3px;background:var(--accent);transition:transform .22s ease;border-radius:3px;
    }
    .nav-links a:hover::after,
    .dropbtn:hover::after,
    .dropdown.open > .dropbtn::after{
      transform:translateX(-50%) scaleX(1);
    }

    .nav-links a:hover,.dropbtn:hover{
      background:rgba(255,204,0,0.12);
      box-shadow:0 6px 18px rgba(255,204,0,0.12);
      transform:translateY(-3px);
    }

    .dropdown{position:relative;display:inline-block}

    .dropbtn .arrow{
      font-size:13px;transition:transform .22s ease,color .22s ease
    }

    .dropdown.open .arrow,.dropdown:hover .arrow{
      transform:rotate(180deg);color:var(--accent);
    }

    .dropdown-content{
      display:none;position:absolute;top:calc(100% + 12px);right:0;
      min-width:260px;background:rgba(255,255,255,0.97);
      box-shadow:0 20px 40px rgba(13,13,13,0.12);
      border-radius:12px;border:1px solid rgba(0,0,0,0.05);
      overflow:hidden;z-index:999;transform-origin:top center;
      opacity:0;pointer-events:none;transform:translateY(-6px);
      transition:opacity .24s ease,transform .24s ease;
    }

    .dropdown.open > .dropdown-content{
      display:block;opacity:1;pointer-events:auto;transform:translateY(0);
    }

    @media (hover:hover) and (pointer:fine){
      .dropdown:hover > .dropdown-content{
        display:block;opacity:1;pointer-events:auto;transform:translateY(0);
      }
    }

    .dropdown-content a{
      display:block;padding:12px 16px;font-size:16px;font-weight:500;
      color:#222;border-bottom:1px solid rgba(0,0,0,0.05);
      transition:background .14s ease,color .14s ease;
    }
    .dropdown-content a:last-child{border-bottom:0}
    .dropdown-content a:hover{background:var(--accent);color:#000}

    /* Mobile */
    @media screen and (max-width:900px){
      .navbar{padding:12px 18px;gap:12px}
      .nav-toggle{display:inline-flex;background:transparent;border:0;cursor:pointer;font-size:24px}
      .nav-links{flex-direction:column;align-items:flex-start;width:100%}
      .nav-links-inner{display:none;flex-direction:column;gap:8px;width:100%;margin-top:8px}
      .nav-links-inner.show{display:flex}
      .nav-links a,.dropbtn{width:100%;text-align:left;padding:12px 14px}
      .dropdown-content{position:static;opacity:1;pointer-events:auto;box-shadow:none;background:#fffef0;border-radius:8px;border:1px solid rgba(0,0,0,0.03)}
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">
    <img src="logo.png" alt="Logo" onerror="this.style.display='none'"/>
    <div>
      <span style="font-weight:700;font-size:18px;line-height:1">ACIC CBIT</span><br>
      <small style="color:#666;font-size:12px">Innovation Hub</small>
    </div>
  </div>

  <button class="nav-toggle" id="navToggle" aria-expanded="false" title="Toggle menu" style="display:none">☰</button>

  <div class="nav-links">
    <div id="navInner" class="nav-links-inner" style="display:flex;align-items:center;gap:18px;">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="program.html">Programs</a>
      <a href="events.html">Events</a>

      <div class="dropdown" data-dropdown>
        <button class="dropbtn"><span>For Innovators &amp; Startups</span><span class="arrow">▼</span></button>
        <div class="dropdown-content">
          <a href="startup.html">Startups & Innovators</a>
          <a href="pre-incubation.html">Pre-incubation</a>
          <a href="incubation.html">Incubation</a>
        </div>
      </div>

      <div class="dropdown" data-dropdown>
        <button class="dropbtn"><span>Resources</span><span class="arrow">▼</span></button>
        <div class="dropdown-content">
          <a href="mentors.html">Mentors</a>
          <a href="makers-space.html">Makers Space / Sector Specific Space</a>
          <a href="makers-community.html">Makers Community</a>
          <a href="coworking.html">Coworking Facility</a>
        </div>
      </div>

      <a href="contact.html">Contact</a>
    </div>
  </div>
</nav>

<script>
  (function(){
    const dropdowns = document.querySelectorAll('[data-dropdown]');
    const navToggle = document.getElementById('navToggle');
    const navInner = document.getElementById('navInner');

    dropdowns.forEach(dd => {
      const btn = dd.querySelector('.dropbtn');
      btn.addEventListener('click', e => {
        e.stopPropagation();
        const open = dd.classList.toggle('open');
        dropdowns.forEach(other => {
          if(other !== dd) other.classList.remove('open');
        });
      });
    });

    document.addEventListener('click', () => {
      dropdowns.forEach(dd => dd.classList.remove('open'));
    });

    const updateMobileUI = () => {
      const isMobile = window.matchMedia('(max-width:900px)').matches;
      navToggle.style.display = isMobile ? 'inline-flex' : 'none';
      if(!isMobile) navInner.classList.remove('show');
    };
    updateMobileUI();
    window.addEventListener('resize', updateMobileUI);

    navToggle.addEventListener('click', () => {
      navInner.classList.toggle('show');
      const expanded = navInner.classList.contains('show');
      navToggle.setAttribute('aria-expanded', expanded);
    });
  })();
</script>
</body>
</html>
