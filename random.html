<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar with Dropdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar base */
    .navbar {
      background-color: #c60000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      font-weight: 500;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #a30000;
      border-radius: 6px;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown button */
    .dropbtn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 16px;
      font-weight: 500;
    }

    .dropbtn:hover {
      background-color: #a30000;
      border-radius: 6px;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 10;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f5f5f5;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="#">MyBrand</a>
    </div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>

      <!-- Dropdown menu -->
      <div class="dropdown">
        <button class="dropbtn">Services â–¾</button>
        <div class="dropdown-content">
          <a href="#">Web Development</a>
          <a href="#">UI/UX Design</a>
          <a href="#">Machine Learning</a>
        </div>
      </div>

      <a href="#">Contact</a>
    </div>
  </nav>
</body>
</html>
